<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --card-bg: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      background: var(--card-bg);
    }
    .controls input[type="search"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .controls select,
    .controls .dark-toggle {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .wallpaper {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .wallpaper:hover {
      transform: scale(1.02);
    }
    .wallpaper img {
      width: 100%;
      display: block;
    }
    .download-btn {
      display: block;
      background: #ff3366;
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-btn:hover {
      background: #e6005c;
    }
    .pagination {
      text-align: center;
      margin: 2rem 0;
    }
    .pagination a {
      padding: 0.5rem 1rem;
      margin: 0 5px;
      background: #ddd;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
    }
    .pagination a.active {
      background: #ff3366;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wallpaper Vault</h1>
    <p>Explore & download beautiful wallpapers</p>
  </header>

  <div class="controls">
    <input
      type="search"
      id="searchInput"
      placeholder="Search wallpapers..."
      onkeyup="searchWallpapers()"
    />

    <div>
      <select id="tagFilter" onchange="filterByTag()">
        <option value="all">All Categories</option>
        <option value="nature">Nature</option>
        <option value="space">Space</option>
        <option value="abstract">Abstract</option>
        <option value="minimal">Minimal</option>
      </select>

      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>
  </div>

  <div class="gallery" id="wallpaperGallery">
    <!-- Example wallpapers -->
    <div class="wallpaper" data-title="Stars in Space" data-tag="space">
      <img src="https://your-image-url.jpg" alt="Stars in Space">
      <a href="https://your-download-link.jpg" class="download-btn" download>Download</a>
    </div>
    <div class="wallpaper" data-title="Calm Lake" data-tag="nature">
      <img src="https://your-image-url2.jpg" alt="Calm Lake">
      <a href="https://your-download-link2.jpg" class="download-btn" download>Download</a>
    </div>
    <div class="wallpaper" data-title="Neon Abstract" data-tag="abstract">
      <img src="https://your-image-url3.jpg" alt="Neon Abstract">
      <a href="https://your-download-link3.jpg" class="download-btn" download>Download</a>
    </div>
    <!-- Add more wallpapers here -->
  </div>

  <div class="pagination">
    <a href="#" class="active">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
  </div>

  <footer>
    Â© 2025 Wallpaper Vault. All rights reserved.
  </footer>

  <script>
    function searchWallpapers() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const wallpapers = document.querySelectorAll(".wallpaper");
      wallpapers.forEach(w => {
        const title = w.getAttribute("data-title").toLowerCase();
        w.style.display = title.includes(input) ? "block" : "none";
      });
    }

    function filterByTag() {
      const tag = document.getElementById("tagFilter").value;
      const wallpapers = document.querySelectorAll(".wallpaper");
      wallpapers.forEach(w => {
        const wallpaperTag = w.getAttribute("data-tag");
        w.style.display = (tag === "all" || wallpaperTag === tag) ? "block" : "none";
      });
    }

    function toggleDarkMode() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
    }
  </script>
</body>
</html>
